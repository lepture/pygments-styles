{% extends "layout/default.html" %}

{% block themestyles %}
<style>
.samples {
  -webkit-font-smoothing: antialiased;
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
}

.sample {
  width: 100%;
  overflow: hidden;
  box-sizing: border-box;
  border: 1px solid #dadada;
  border-radius: 4px;
}

@media (min-width: 1100px) {
  .sample {
    width: calc(50% - 10px);
  }
}

.sample-name {
  padding: 8px 16px;
  border-bottom: 1px solid #dadada;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', sans-serif;
}

.sample-code>div {
  height: 300px;
  overflow: auto;
  tab-size: 4;
}

.sample-code table {
  margin: 0;
}

.sample-code pre {
  padding: 16px 0;
  margin: 0;
  display: grid;
  font-size: 0.825rem;
}

.sample-code table pre {
  padding: 0;
}

.sample-code pre > span {
  padding-left: 16px;
  padding-right: 16px;
}

.preview .linenos {
  user-select: none;
  padding-right: 0;
}

.preview .linenos pre > span {
  padding-right: 0;
}

.sample-code .hll {
  display: block;
  margin-left: -16px;
  padding-left: 16px;
  margin-right: -16px;
  padding-right: 16px;
}
{% include "css/" + meta.style + ".css" %}
</style>
{% endblock %}

{% block themescripts %}
<script type="module">
  const backgroundColor = document.querySelector('#accessibility code').textContent;
  const elements = document.querySelectorAll('#accessibility tbody td:nth-child(2) p');
  elements.forEach(function(el) {
    const textColor = el.textContent;
    el.setAttribute('style', `background-color:${backgroundColor};color:${textColor};text-align:center;border-radius:3px;`)
  })
</script>
{% endblock %}
